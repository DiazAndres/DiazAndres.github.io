<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="/img/alura.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@300&family=Sofia&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aaa8e95775.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="box">
            <img src="/img/alura.png" alt="Logo Alura">
            <h2 class="title">Encriptador</h2>
        </div>
    </header>

    <main class="container">
        <section class="border-box">
            <div class="border-text">
                <textarea class="inputText" id="inputText" cols="30" rows="10" autofocus
                    placeholder="Ingrese el texto..." required></textarea>
            </div>
            <p><i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button class="btn" style="--clr: #00ccff" onclick="encrypt()"><span>Encriptar</span><i></i></button>
                <button class="btn" style="--clr: red" onclick="decrypt()"><span>Desencriptar</span><i></i></button>
            </div>
        </section>

        <aside class="result-box">
            <textarea class="resultText" name="result" id="result" disabled placeholder="Ningun mensaje fue encontrado"></textarea>
            <br>
            <button class="btn" style="--clr: yellow" onclick="copy()"><span>Copiar</span><i></i></button>
        </aside>
    </main>

    <footer class="footer">
        <h4 class="info" >Challenge 1 - Andrés Díaz</h4>
    </footer>

    <script src="/js/functions.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
